    <link rel="icon" href="../images/logo_sf.png">
</head>
<body>
    <div id="pagina">
        <div id="cabecera">
            <header>
                <img id="logo" src="../images/logo_sf.png" alt="Logo Sf">
                <div id="grupo-sf">Grupo San Francisco</div>
                <button id="icono-buscar" class="hidden"><img src="../images/search.svg"></button>
                <button id="icono-tools"><img src="../images/tools.svg"></button>
                <button id="icono-menu"><img src="../images/menu.svg"></button>
            </header>

            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a><img src="../images/right-arrow.svg"></li>
                    <li><a href="../indice.html">Indice</a><img src="../images/right-arrow.svg"></li>
                    <li><a href="../acordes.html">Acordes</a><img src="../images/right-arrow.svg"></li>
                    <li><a href="../about.html">Acerca de</a><img src="../images/right-arrow.svg"></li>
                </ul>
            </nav>

            <div id="contenedor-buscador">
                <div id="marco-buscador">
                    <input type="text" name="buscador" id="buscador" placeholder="Buscar...">
                </div>
            </div>
        </div>

        <div id="contenedor-tools">
            <h2>Herramientas</h2>
            <div id="herramientas">
                <div id="ajuste-cejilla">
                    <b>Cejilla: </b>
                    <button id="dim-capo">-</button>
                    <input id="input-ajuste-cejilla" type="number">
                    <button id="inc-capo">+</button>
                </div>
                <div id="ajuste-tono">
                    <b>Tono: </b>
                    <button id="dim-tone">-</button>
                    <input id="input-ajuste-tono" type="number">
                    <button id="inc-tone">+</button>
                </div>
                <div id="ajuste-velocidad">
                    <b>Velocidad: </b>
                    <button id="dim-velocidad">-</button>
                    <input id="input-ajuste-velocidad" type="number">
                    <button id="inc-velocidad">+</button>
                </div>
            </div>
            <div id="contenedor-reestablecer">
                <button id="reestablecer">Reestablecer</button>
            </div>
        </div>

        <div id="contenedor-ajuste-velocidad-tactil" class="hidden">
            <div id="velocidad">Velocidad
                <div id="valor"></div>
            </div>
        </div>

        <div id="cuerpo">
            <div id="notation">europe sharp</div>
            <div id="title">Veni Creator Spiritus</div>
            <div id="artist">Taizé</div>
            <div id="info">
                <div id="tone">
                    <b>Tono: </b> <span id="original-tone">si m</span><br>
                    <b>Cejilla: </b><span id="capo">0</span><br>
                    <b>Transpuesta:</b> <span id="traspose">0</span>
                </div>
            </div>
            <div id="song-body" class="texto-principal"><b>si m</b>      <b>Mi</b>       <b>si m</b> <b>Mi</b>
Veni Creator Spiritus

(Ven Espíritu Creador)
</div>
             </div>
        </div>


        <div id="controls">
            <div id="pauseButton-frame"><img id="pauseButton" src="../images/play_2.svg" alt="play"></div>
             <div id="speed-bar">
                <input type="range" class="scroll-speed-bar" id="scroll-speed-bar" min="1" max="100" value="60" steps="1" oninput="ajustarVelocidad()">
                <span class="scroll-speed-value" id="scroll-speed-value">60</span></p>
            </div>
        </div>
    </div>

</html>
